<div class="card p-4 pb-2 pt-2">
    <div class="card-body">
        <h1 class="card-title">Registrate</h1>
    </div>
    <form action="{{ url_for('register') }}" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" name="first_name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" name="last_name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Dirección</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" name="address">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" name="city">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" name="password">
            <div id="emailHelp" class="form-text">No compartas la clave con nadie.</div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" name="password_confirm">
        </div>
        <div class="col-auto pt-2">
            <button type="submit" class="btn btn-success" value="Register">Registrarse</button>
        </div>
    </form>
</div>
