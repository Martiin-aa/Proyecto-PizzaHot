<!-- Login Formulario -->
<div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->
    <div class="col-md-6 left-box">
        <div class="row align-items-center">
            <div class="header-text mb-4">
                <h2 style="padding-top: 25px;">Hola, Bienvenido</h2>
            </div>
            <form action="{{ url_for('register') }}" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" name="password">
                    <div id="emailHelp" class="form-text">No compartas tu clave con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" name="password_confirm">
                </div>
                <div class="input-group mb-3">
                    <button  type="submit" class="btn btn-lg btn-warning w-100 fs-6" value="Register">Registrarse</button>
                </div>
            </form>
            <div class="row">
                <small>No tienes cuenta? <a href="{{ url_for('index_login') }}">Inicia Sesion</a></small>
            </div>
        </div>
    </div>
    
    <!-------------------- ------ Right Box ---------------------------->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box"
        style="background-color: coral;">
        <div class="featured-image mb-3">
            <img src="https://seeklogo.com/images/P/pizza-logo-9092058631-seeklogo.com.png" alt="Bootstrap"  class="img-fluid" style="width: 250px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">PizzaHot
        </p>
        <small class="text-white text-wrap text-center"
            style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Conoce nuestro servicio. Solo delivery en Santiago.</small>
    </div>
</div>
