{% extends "base.html" %}

{% block content %}
    <div class="mb-4">
        <h4 class="">Posteado por {{ user.first_name }}</h4>
        <h5>Cuenta: {{ number_pizzas }}</h5>
    </div>
    {% for pizza in user.pizzas %}
        <div class="my-2">
            <p><span class="fw-bold">{{ pizza.name }}</span>: {{ pizza.crust }}</p>
        </div>
    {% endfor %}
{% endblock %}
