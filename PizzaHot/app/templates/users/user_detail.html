{% extends "base.html" %}

{% block content %}
    <div class="mb-4">
        <h4 class="">Posteado por {{ user.name }}</h4>
        <h5>Cuenta: {{ number_quotes }}</h5>
    </div>
    {% for quote in user.quotes %}
        <div class="my-2">
            <p><span class="fw-bold">{{ quote.author }}</span>: {{ quote.message }}</p>
        </div>
    {% endfor %}
{% endblock %}
